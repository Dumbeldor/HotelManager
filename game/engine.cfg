[application]

name="HotelManager"
main_scene="res://scenes/main_menu.tscn"
auto_accept_quit=true
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"
MusicPlayer="*res://scenes/MusicPlayer.tscn"

[display]

custom_theme_font="res://fonts/cabin.fnt"
width=1920
height=1080
borderless_window=false
fullscreen=false
driver="GLES2"
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_achievement_panel=[key(Y)]
ui_mouseclick_left=[mbutton(0, 1)]
ui_mouseclick_right=[mbutton(0, 2)]
ui_mouseclick_middle=[mbutton(0, 3)]
ui_zoomin=[mbutton(0, 4)]
ui_zoomout=[mbutton(0, 5)]
